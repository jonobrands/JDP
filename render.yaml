services:
  - type: web
    name: caseconweb-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    plan: free
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"

  - type: web
    name: caseconweb-frontend
    env: node
    rootDir: frontend
    buildCommand: npm ci && npm install --no-save serve && npm run build
    startCommand: npx serve -s build -l $PORT
    plan: free
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: "18"
      # Explicitly set the public backend URL to avoid host mapping issues
      - key: REACT_APP_API_BASE
        value: https://caseconweb-backend.onrender.com
      # UID API base will be derived as `${REACT_APP_API_BASE}/uids` by the frontend resolver
